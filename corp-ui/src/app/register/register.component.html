<div class="card">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <div class="card-title text-muted">Please provide the details below</div>
      <div class="card-text">
        <form (ngSubmit)="onRegister(registerForm);registerForm.reset();" #registerForm="ngForm">
  
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" name="firstname" placeholder="Enter first name..." ngModel>
              </div>
            </div>
  
            <div class="col">
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name..." ngModel>    
              </div>
            </div>
          </div>
  
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username...." ngModel>
          </div>
  
          <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password...." ngModel>
          </div>
  
          <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Re-enter password..." ngModel>
          </div>
  
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
